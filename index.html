<!DOCTYPE html>
<html>
    <head>
        <script>
            function checkBaggageWeight() {
                var weight = parseInt(document.getElementById('weight').value);
                
                if (weight > 16) {
                    alert('Baggage is overweight');
                } else {
                    // If the weight is under or equal to 16kg, do nothing.
                }
            }
        </script>
    </head>
    <body>
        <input type="text" id="weight">
        <!-- Replace button onclick with call to check function. -->
        <button onclick="checkBaggageWeight()">Check Baggage</button>
    </body>
</html>
